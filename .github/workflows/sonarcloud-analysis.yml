name: SonarCloud Analysis with Coverage

on:
  push:
    branches:
      - main  # Cambia "main" por la rama que desees analizar autom√°ticamente
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build and Test with Coverage
      run: mvn clean verify -Pcoverage

    - name: SonarCloud Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn sonar:sonar -Pcoverage -Dsonar.projectKey=alejandrogrcprz_Practica07-Pruebas-Unitarias -Dsonar.organization=alejandrogrcprz
